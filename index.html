<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CropVille</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main_css.css">
</head>
  <body>
    <div class="container-xxl" id="main_box">
        <div class ="row" id="info_box">
            <div class="col">
                <div class="dispay-6" id="text_area"></div>
            </div>
        </div>
        <div class="row d-flex" id="Seeds">
            <div class="col-4 "></div>
            <div class="col-1 d-flex align-items-center" id="Cauliflower">
              <img src="images/Cauliflower_Seeds.webp" class="base_image">
              <img src="images/Cauliflower_Seeds.webp" draggable="true" ondragstart="drag(event)">
            </div>
            <div class="col-1 d-flex align-items-center" id="Melon">
              <img src='images/Melon_Seeds.webp' class="base_image">
              <img src='images/Melon_Seeds.webp' draggable="true" ondragstart="drag(event)">
            </div>
            <div class="col-1 d-flex align-items-center" id="Pumpkin">
              <img src='images/Pumpkin_Seeds.webp' class="base_image">
              <img src='images/Pumpkin_Seeds.webp' draggable="true" ondragstart="drag(event)">
            </div>
            <div class="col-1 d-flex align-items-center" id="Hoe">
              <img src='images/stardew_hoe.png' class="base_image">
              <img src='images/stardew_hoe.png' draggable="true" ondragstart="drag(event)">
            </div>
            <div class="col-4 "></div>
        </div>
        <div class="row" id="progress_box">
            <div class="col">
              <div class="progress-container">
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="keys.js"></script>
    <script src="main.js"></script>
  </body>
</html>
